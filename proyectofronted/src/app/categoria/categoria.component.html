<div class="card">
    <div class="card-header">
      Lista de Categorias</div>
    <div class="card-body">
      <caption>
        <a class="btn btn-primary" [routerLink]="['/categoria/registrar']">Registrar</a>
      </caption>
      <table class="table caption-top">
        
        <thead class="thead-dark">
          <tr>
            <th scope="col">CODIGO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col" >EDITAR</th>
            <th scope="col">ELIMINAR</th>

          </tr>
        </thead>
<tbody>
          <tr *ngFor= "let categorias of categoria">
            <td>{{categorias.id}}</td>
            <td>{{categorias.nombre}}</td> 
           
          <td >
            <button (click)= "actualizarCategoria(categorias.id)" class="btn btn-info" >
              
              Editar</button>
          </td>
         <td><button (click)= "eliminarCategoria(categorias.id)" class="btn btn-info">Eliminar</button></td>
          
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
