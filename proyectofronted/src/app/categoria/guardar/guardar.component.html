<div class="card bg-light">
    <h5 class="card-header">{{titulo}}</h5>
    <div class="card-body">
      <form (ngSubmit) = "crearCategoria()">
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">NOMBRE</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Ingrese Nombre" [(ngModel)]="categoria.nombre" name="nombre">
          </div>
        </div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" [routerLink]="['/categoria']">Cancelar</button>
            <button class="btn btn-primary" role="button">Registrar</button>
          </div>
      </form>
    </div>
  </div>
